{% extends "iotdb_cloud_core/base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="mt-2">Create new Cluster</h1>
                <hr class="mt-0 mb-4">

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="Submit">
                </form>

            </div>
        </div>
    </div>
{% endblock %}
